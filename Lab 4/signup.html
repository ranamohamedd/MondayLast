<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
</head>
<body style="text-align: center;">
    <h1 style="color: blueviolet;">Registiration Form</h1>
    <h2 >please fill your data</h2>
    <form style="background-color: beige;">
        <label>First name</label>

        <input type="text" id="userfname" name="fname" placeholder="User First Name ">
        <br>
        <br>
        <label >Second name</label>
        <input type="text" id="usersname" name="sname" placeholder="User Second Name ">
        <br>
        <br>
        <label>Email</label>
        <input type="email" id="useremail" name="email" placeholder="User Email ">
        <br>
        <br>
        <label>Password</label>
        <input type="password" id="password" name="pass" placeholder="Password ">
        <br>
        <br>
        <label>Birthdate</label>
        <input type="date" id="Bdate" name="Bdate" placeholder="Birthdate ">
        <br>
  <label>What is your gender?</label>
  <br>

        <input type="radio" name="gender"  >
        <label>Male</label>
        <br>
        <input type="radio" name="gender"  >
        <label>Female</label>
      <br><br>
      
      <label for="academicStatus">Academic Status:</label>
      <select id="academicStatus" name="academicStatus" required>
          <option value="">Select your academic status</option>
          <option value="undergraduate">Undergraduate</option>
          <option value="graduate">Graduate</option>
          <option value="phd">PhD</option>
      </select> <br><br>
      <label>Programming Courses:</label>
      <label><input type="checkbox" name="course" value="html"> HTML</label>
      <label><input type="checkbox" name="course" value="css"> CSS</label>
      <label><input type="checkbox" name="course" value="javascript"> JavaScript</label>
      <label><input type="checkbox" name="course" value="python"> Python</label><br><br>

      <button type="submit">Sign Up</button>
      <br><br>
      </form>
      <p>Already have an account? <a href="login.html" target="_blank">Login</a></p>
</body>
</html>
